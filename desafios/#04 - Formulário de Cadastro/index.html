<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form  method="get" action="index.html">
        <input type="text" placeholder="Nome" name="nome" id="nome">
        <input type="text" placeholder="Sobrenome" name="sobrenome" id="sobrenome">
        <br>
        <input type="text" placeholder="Celular ou email" name="celular-ou-email" id="celular-ou-email">
        <br>
        <input type="password" name="senha" id="senha" placeholder="Nova senha">
        <br>
        <label class="label-informacoes">Data de Nascimento</label>
        <br>
        <select name="dia" id="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="mes" id="mes">
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="mai">Mai</option>
        </select>

        <select name="ano" id="Ano">
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
        </select>
        <br>
        <label class="label-informacoes" for="Gênero"></label>
        <br>
        <label for="masculino" class="label-genero">Masculino</label>
        <input type="radio" name="genero" id="masculino">
        
        <label for="feminino" class="label-genero">Feminino</label>
        <input type="radio" name="genero" id="feminino">

        <label for="personalizado" class="label-genero">Personalizado</label>
        <input type="radio" name="genero" id="personalizado">
        <br>

        <input type="submit" class="btn-cadastrar" value="enviar">
</html>
