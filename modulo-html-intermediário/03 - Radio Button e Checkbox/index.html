<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button e Chakebox</title>
</head>
<body>
    <h1>Radiobutton e Chakebox</h1>

    <h3>Informe o sexo: </h3>
   <label for="masculino">Masculino</label> <input type="radio" name="sexo" id="masculino" checked>

   <label for="feminino">Feminino</label>
   <input type="radio" id="feminino" name="sexo">

   <h3>LINGUAGENS DOMINADAS:</h3>
   <label for="c#">C#</label>
   <input type="checkbox" name="linguagens" id="c#"><br>

   <label for="python">Python</label>
   <input type="checkbox" name="linguagens" id="python">
   <br>

   <label for="ruby">Ruby</label>
   <input type="checkbox" name="linguagens" id="ruby">
   <br>

   <label for="java">Java</label>
   <input type="checkbox" name="LINGUAGENS" id="java">
   <br>
</body>
</html>
