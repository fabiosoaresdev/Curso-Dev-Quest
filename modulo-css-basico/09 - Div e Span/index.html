<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <h1>Div e span<Span></Span></h1>

    <div class="produto">
        <h2>Xbox Series S</h2>
        <img class="imagemProduto" src="src/images/xbox.jpg" width="200" height="200" alt="xbox series s" title="Xbox Series S">
        <p><span>Valor:</span>R$ 2'500,00</p>
    </div>
    <div class="produto">
        <h2>PC Gamer Boladão</h2>
        <img class="imagemProduto" src="src/images/PC.jpg" width="200" height="200" alt="PC Gamer Boladão" title="PC Gamer boladão">
        <p><span>Valor</span> 7'500,00</p>
    </div>
</body>
</html>
