<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Div E Span</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <img class="logoCabecalho" src="src/images/logo.png" alt="Logo" width="50px">
            <p class="paragrafoCabecalho">Meu Site de vendas</p>
        </div>
    </header>
    <h1>Div e Span</h1>
    <div class="produto" class="conteiner">
        <h2>PC Gamer Boladão</h2>
        <img class="borda-imagem" src="src/images/PC.jpg" width="200" height="200" title="PC Gamer Boladão">
        <h3>Sobre o produto</h3>
        <p class="paragrafoProduto">A melhor opção pra quem deseja jogar muito e ao mesmo tempo ter uma máquina poderosa para elaboração de trabalhos importantes</p>
        <h3><Span>PREÇO:</Span> 7'500,00</h3>
    </div>

    <div class="produto" class="conteinter">
        <h2>XBOX Series S</h2>
        <img class="borda-imagem" src="src/images/xbox.jpg" alt="Xbox Series S" title="Xbox Series S" width="200px" height="200px">
        <p class="paragrafoProduto"></p>
        <h3><span>PREÇO:</span> 2'500,00</h3>
    </div>
</body>
</html>
